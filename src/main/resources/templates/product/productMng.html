<!-- 상품 관리/목록 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("#searchBtn").on("click",function(e) {
                e.preventDefault();
                page(0);
            });
        });

        function page(page){
            var searchDateType = $("#searchDateType").val();
            var searchSellStatus = $("#searchSellStatus").val();
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href="/admin/products/" + page + "?searchDateType=" + searchDateType
            + "&searchSellStatus=" + searchSellStatus
            + "&searchBy=" + searchBy
            + "&searchQuery=" + searchQuery;
        }

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        select{
            margin-right:10px;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form th:action="@{'/admin/products/' + ${products.number}}" role="form" method="get" th:object="${products}">
        <table class="table">
            <thead>
            <tr>
                <td>상품명</td>
                <td>상태</td>
                <td>판매자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, status: ${products.getContent()}">
                <td th:text="${product.id}"></td>
                <td>
                    <a th:href="'/admin/product/'+${product.id}" th:text="${product.productName}"></a>
                </td>
                <td th:text="${product.productSellStatus == T(com.shop.constant.productSellStatus).SELL} ? '판매중' : '판매완료'"></td>
                <td th:text="${product.createdBy}"></td>
                <td th:text="${product.regTime}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(products.number/maxPage)*maxPage + 1}, end=(${(products.totalPages == 0) ? 1 : (start + (maxPage - 1) < products.totalPages ? start + (maxPage - 1) : products.totalPages)})" >
            <ul class="pagination justify-content-center">

                <li class="page-product" th:classappend="${products.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${products.number - 1} + ')'" aria-label='Previous' class="page-link">
                        <span aria-hidden='true'>Previous</span>
                    </a>
                </li>

                <li class="page-product" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${products.number eq page-1}?'active':''">
                    <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                </li>

                <li class="page-product" th:classappend="${products.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${products.number + 1} + ')'" aria-label='Next' class="page-link">
                        <span aria-hidden='true'>Next</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${productSearchDto}">
            
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">판매완료</option>
            </select>
            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="productName">상품명</option>
                <option value="createdBy">판매자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="상품 검색">
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

</div>

</html>
