<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="/">
			<img src="https://cdn.discordapp.com/attachments/961465376120635392/986669560100978848/oinaraicon.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
			OINARA
		</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/product/new">상품등록</a>
				</li>
				<li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
					<a class="nav-link" href="/admin/products">상품관리</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/productLike">찜목록</a>
				</li>
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a class="nav-link" href="/users/new">회원가입</a>
				</li>
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a class="nav-link" href="/users/login">로그인</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link" href="/users/logout">로그아웃</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
				<input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
			</form>
		</div>
	</nav>
</div>

</html>
