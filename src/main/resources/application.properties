#server port setting
server.port=8088

#MySQL connection setting
spring.database.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/oinara?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#print running query console
spring.jpa.properties.hibernate.show_sql=true

#make easy to read query in console
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Activate Live Reload function
spring.devtools.livereload.enabled=true

#Stop using Thymeleaf cache
spring.thymeleaf.cache = false